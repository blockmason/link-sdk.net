version: 2

defaults: &defaults
  working_directory: "/docker/project"
  docker:
  - image: blockmason/dotnet:2.2

workflows:
  version: 2
  default:
    jobs:
    - build-sources:
        requires:
        - initialize
    - build-tests:
        requires:
        - build-sources
    - initialize
    - test:
        requires:
        - build-tests

jobs:
  initialize:
    <<: *defaults
    steps:
    - checkout
    - persist_to_workspace:
        root: /docker
        paths:
        - project
  build-sources:
    <<: *defaults
    steps:
    - attach_workspace:
        at: /docker
    - run:
        name: Building sources
        command: dotnet publish --configuration Release Blockmason.Link/Blockmason.Link.csproj
    - persist_to_workspace:
        root: /docker
        paths:
        - project/Blockmason.Link/obj
        - project/Blockmason.Link/bin
  build-tests:
    <<: *defaults
    steps:
    - attach_workspace:
        at: /docker
    - run:
        name: Building tests
        command: dotnet publish --configuration Release Blockmason.Link.Tests/Blockmason.Link.Tests.csproj
    - persist_to_workspace:
        root: /docker
        paths:
        - project/Blockmason.Link.Tests/obj
        - project/Blockmason.Link.Tests/bin
  test:
    <<: *defaults
    steps:
    - attach_workspace:
        at: /docker
    - run:
        name: Testing
        command: dotnet test --configuration Release --logger trx --no-build --results-directory Results Blockmason.Link.Tests/Blockmason.Link.Tests.csproj
    - run:
        name: Preparing test report
        command: |
          dotnet tool install -g trx2junit
          find . -type f -name '*.trx' | xargs /docker/.dotnet/tools/trx2junit
    - store_test_results:
        path: Results
